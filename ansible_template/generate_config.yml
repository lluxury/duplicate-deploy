---
- name: Generate configuration files
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Generate config file
      template:
        src: templates/config_template.conf.j2
        # dest: /path/to/output/config.conf
        dest: .       
      vars:
        option1_enabled: true   # 定义变量来控制条件
        option2_value: "value"  # 定义其他需要的变量